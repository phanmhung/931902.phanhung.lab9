<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    
    <title>Practice 10</title>
    <link href="mystyle.css" rel="stylesheet">
    <script src="myjs.js" defer></script>
</head>
<body>
    
    <div class="calculator-grid">
        <div class="output">
            <span data-previous-operand style="display:contents; color:gray;"></span>
            <span data-current-operand style="display:contents;"></span>
        </div>
        
        <button data-number>7</button>
        <button data-number>8</button>
        <button data-number>9</button>
        <button data-operation>/</button>
        <button data-all-clear>C</button>

        <button data-number>4</button>
        <button data-number>5</button>
        <button data-number>6</button>
        <button data-operation>*</button>
        <button data-delete><-</button>

        <button data-number>1</button>
        <button data-number>2</button>
        <button data-number>3</button>
        <button data-operation>-</button>
        <button data-equals class="span-twoRow">=</button>
        
        <button data-number class="span-twoColumn">0</button>
        <button data-number>.</button>
        <button data-operation>+</button>
        
    </div>
</body>
</html>
